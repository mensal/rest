spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#
#
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/mensal
spring.datasource.username=${MENSAL_DATABASE_USERNAME}
spring.datasource.password=${MENSAL_DATABASE_PASSWORD}
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

#resteasy.jaxrs.app.classes=app.rest.Api

management.endpoints.web.exposure.include=*

server.http2.enabled=true

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=100


