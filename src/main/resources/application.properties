# Configuration file
# key = value

quarkus.arc.remove-unused-beans=false

# datasource configuration
# quarkus.datasource.url = jdbc:postgresql://192.168.15.10:5432/mensal
quarkus.datasource.url = jdbc:postgresql://localhost:5432/mensal
quarkus.datasource.driver = org.postgresql.Driver
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update

quarkus.http.cors=true

# Antigo:
#cors.allowOrigin=*
#cors.allowSubdomains=true
#cors.supportedHeaders=*
#cors.supportedMethods=GET, POST, HEAD, OPTIONS, PUT, DELETE
#cors.supportsCredentials=true
#cors.maxAge=2592000

quarkus.resteasy.gzip.enabled=true
#quarkus.resteasy.gzip.max-input=10M



mensal.jwt.key=secret